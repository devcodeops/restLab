services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: dev
    working_dir: /app
    command: >
      sh -c "corepack enable &&
      if [ ! -d node_modules/.pnpm ] || [ ! -x apps/web/node_modules/.bin/next ]; then pnpm install --frozen-lockfile=false --prefer-offline --filter web...; fi &&
      pnpm --filter web dev"
    environment:
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
      ORCHESTRATOR_INTERNAL_URL: ${ORCHESTRATOR_INTERNAL_URL:-http://orchestrator-api:3001}
    volumes:
      - .:/app
      - web_node_modules:/app/node_modules
      - web_app_node_modules:/app/apps/web/node_modules
      - web_pnpm_store:/root/.local/share/pnpm/store

  orchestrator-api:
    build:
      context: .
      dockerfile: apps/orchestrator-api/Dockerfile
      target: dev
    working_dir: /app
    command: >
      sh -c "corepack enable &&
      if [ ! -d node_modules/.pnpm ] || [ ! -x node_modules/.bin/tsx ]; then pnpm install --frozen-lockfile=false --prefer-offline --filter orchestrator-api...; fi &&
      pnpm exec prisma generate --schema prisma/schema.prisma &&
      pnpm prisma:deploy &&
      pnpm exec tsx watch --tsconfig apps/orchestrator-api/tsconfig.json apps/orchestrator-api/src/main.ts"
    environment:
      CHOKIDAR_USEPOLLING: 'true'
      ENABLE_SWAGGER: 'false'
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/restlab?schema=public}
      ORCHESTRATOR_PORT: 3001
      ORCHESTRATOR_SELF_URL: http://orchestrator-api:3001
      WEB_URL: http://web:3000
      SVC_ALPHA_URL: http://svc-alpha:3011
      SVC_BETA_URL: http://svc-beta:3012
      SVC_GAMMA_URL: http://svc-gamma:3013
    volumes:
      - .:/app
      - orchestrator_node_modules:/app/node_modules
      - orchestrator_pnpm_store:/root/.local/share/pnpm/store

  svc-alpha:
    build:
      context: .
      dockerfile: apps/svc-alpha/Dockerfile
      target: dev
